<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Sentiment & Price Tracker</h1>
        <form method="POST">
            <input type="text" name="ticker" placeholder="Enter Stock Ticker (e.g., AAPL)" required>
            <button type="submit">Analyze</button>
        </form>

        {% if ticker %}
            <div class="result">
                <h2>Sentiment Analysis for {{ ticker }}</h2>
                <h3>Overall Sentiment: <b>{{ sentiment }}</b></h3>
                <h3>Stock Price Change (Last 2 Days): <b>{{ price_change }}</b></h3>
                <h3>Top News Headlines:</h3>
                <ul>
                    {% for headline in headlines %}
                        <li>{{ headline }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
